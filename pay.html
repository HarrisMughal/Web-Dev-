<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h1>Enter Your Credit Card Details</h1>

    <div class="buttons">
    <button class="button">Home</button>
    <button class="button">About Us</button>
    <button class="button">Contact Us</button>
    </div>

    <img src="./Images/mastarcard.png " alt="mastarcard-img">

    <input type="number" id="card" placeholder="card number">
    
    <label for="monthSelecter">Month:</label>
    <select id="monthSelecter" name="mont">
        <option value="" selected disabled>Select month</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option> 
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <label for="yearSelecter">Year:</label>
    <select id="yearSelecter" name="mont">
        <option value="" selected disabled>Select Year</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
        <option value="2031">2031</option>
        <option value="2032">2032</option>
    </select>

    <input type="number" id="cvv" placeholder="cvv">

    <input type="button" value="Continue" id="check">
    <script src="JS/scripts.js" defer></script>
</body>

</html>
